[package]
name = "discord-speech-bot"
version = "1.0.0"
authors = ["tktcorporation"]
edition = "2021"
license = "MIT"
readme = "README.md"

[features]
tts = ["aws"]
music = ["aws"]
aws = []

default = ["tts"]

[dependencies]
hyper = "0.14.20"
polly = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.7-alpha", package = "aws-sdk-polly" }
aws-types = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.7-alpha", package = "aws-types" }
tracing-subscriber = { version = "0.3.16", features = ["fmt"] }
tiger = "0.2.1"
rand = "0.8.5"
serde_json = "1.0.86"
regex = "1.6.0"
html-escape = "0.2.11"
mockall = "0.11.3"
mockall_double = "0.3.0"
serde = "1.0.145"

[dependencies.songbird]
version = "0.3.0"
features = ["builtin-queue"]

[dependencies.serenity]
version = "0.11.5"
features = ["cache", "standard_framework", "voice", "rustls_backend"]

[dependencies.tokio]
version = "1.21.2"
features = ["macros", "rt-multi-thread"]
