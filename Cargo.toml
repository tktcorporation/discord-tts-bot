[package]
name = "discord-tts-bot"
version = "2.1.1"
authors = ["tktcorporation"]
edition = "2021"
license = "MIT"
readme = "README.md"

[features]
tts = ["aws"]
music = ["aws"]
aws = []

default = ["tts"]

[dependencies]
hyper = "1.3.1"
polly = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.7-alpha", package = "aws-sdk-polly" }
aws-types = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.7-alpha", package = "aws-types" }
tracing-subscriber = { version = "0.3.18", features = ["fmt"] }
tiger = "0.2.1"
rand = "0.8.5"
serde_json = "1.0.108"
regex = "1.11.0"
html-escape = "0.2.13"
mockall = "0.13.0"
mockall_double = "0.3.0"
serde = "1.0.204"

[dependencies.reqwest]
version = "0.11"
features = ["stream"]

[dependencies.songbird]
version = "0.4.1"
features = ["builtin-queue"]

[dependencies.symphonia]
version = "0.5.2"
features = ["aac", "mp3", "isomp4", "alac"]

[dependencies.serenity]
version = "0.12.2"
features = ["client", "gateway", "cache", "standard_framework", "voice", "rustls_backend", "http"]

[dependencies.tokio]
version = "1.42.0"
features = ["macros", "rt-multi-thread"]
